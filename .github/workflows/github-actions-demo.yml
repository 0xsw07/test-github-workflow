name: GitHub Actions Demo

on:
  push:
    branches:
      - main

jobs:
  display-python-version:
    runs-on: ubuntu-latest
    steps:
      - name: Display Python version
        run: python --version

  lint-app:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: pip install -r requirements.txt && pip install pylint

      - name: Run Pylint
        run: pylint app.py

